# Configuración para base de datos local (H2 en memoria)
spring.application.name=petstore-feature5-backend

# Base de datos H2 en memoria para pruebas
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (para ver los datos)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate para H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración de conexiones para H2
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://localhost:5173,http://127.0.0.1:5500,http://localhost:5500
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true
app.cors.max-age=3600

# Security Configuration
app.security.whitelist=/api/products/status,/api/products,/api/products/category/**,/api/products/category/name/**,/h2-console/**

# Configuración adicional para manejar conexiones
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
