# =========================
# CONFIGURACIÓN DE DESARROLLO
# =========================

spring.datasource.url=jdbc:postgresql://${DB_HOST_LOCAL}:${DB_PORT_LOCAL}/${DB_NAME_LOCAL}?sslmode=${DB_SSLMODE_LOCAL}
spring.datasource.username=${DB_USER_LOCAL}
spring.datasource.password=${DB_PASSWORD_LOCAL}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA config - Desarrollo
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# GraphQL - Desarrollo habilitado
spring.graphql.websocket.path=/graphql
spring.graphql.http.path=/graphql
spring.graphql.graphiql.enabled=true
spring.graphql.schema.introspection.enabled=true

# Actuator - Todos los endpoints en desarrollo
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Logging - Más verbose para desarrollo
logging.level.com.petstore.backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Security whitelist específica para desarrollo
app.security.whitelist=/api/auth/login,/api/auth/register,/actuator/health,/graphiql,/h2-console/**,/test,/graphql-test

# Flyway - DESHABILITADO (usando JPA auto-ddl)
spring.flyway.enabled=false

# Configuraciones personalizadas para desarrollo
# (Las propiedades JWT y CORS se configuran en application.properties principal)

# =========================
# EMAIL - USANDO VARIABLES DEL .env  
# =========================
spring.mail.host=${EMAIL_HOST}
spring.mail.port=${EMAIL_PORT}
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Configuración del servicio usando variables del .env
app.email.from-email=${EMAIL_FROM}
app.email.from-name=${EMAIL_FROM_NAME}
