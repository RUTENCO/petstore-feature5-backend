<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba API Petstore</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, button { padding: 10px; width: 100%; box-sizing: border-box; }
        button { background: #007bff; color: white; border: none; cursor: pointer; margin-top: 10px; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Prueba API de Autenticaci√≥n</h1>
        
        <div class="form-group">
            <h2>0. Verificar Estado del Servicio</h2>
            <button onclick="testStatus()">üìä Estado del Servicio</button>
        </div>
        
        <div class="form-group">
            <h2>1. Login</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" value="admin@marketing.com">
            
            <label for="password">Password:</label>
            <input type="password" id="password" value="admin123">
            
            <button onclick="testLogin()">üöÄ Probar Login</button>
        </div>
        
        <div class="form-group">
            <h2>2. Endpoints Protegidos</h2>
            <button onclick="testVerifyToken()">üîç Verificar Token</button>
            <button onclick="testGetProfile()">üë§ Obtener Perfil</button>
            <button onclick="testWithoutToken()">üö´ Probar Sin Token</button>
        </div>
        
        <div class="form-group">
            <h2>3. Promociones</h2>
            <button onclick="testPromotionsStatus()">üìä Estado Servicio Promociones</button>
            <button onclick="testGetPromotions()">üéâ Obtener Promociones Activas</button>
            <button onclick="testGetAllPromotions()">üìã Todas las Promociones (Admin)</button>
            <button onclick="testGetValidPromotions()">‚úÖ Promociones Vigentes</button>
            <button onclick="testPromotionsWithoutToken()">üö´ Promociones Sin Token</button>
        </div>
        
        <div class="form-group">
            <h2>4. Otros</h2>
            <button onclick="clearResults()">üßπ Limpiar Resultados</button>
            <button onclick="logout()">üö™ Logout</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';
        let authToken = null;
        
        function addResult(title, content, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = `<h3>${title}</h3><pre>${JSON.stringify(content, null, 2)}</pre>`;
            resultsDiv.appendChild(resultDiv);
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testStatus() {
            try {
                const response = await fetch(`${API_BASE}/api/auth/status`, {
                    method: 'GET'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`‚úÖ Servicio Funcionando (Status: ${response.status})`, data, 'success');
                } else {
                    addResult(`‚ùå Error en Servicio (Status: ${response.status})`, data, 'error');
                }
            } catch (error) {
                addResult('‚ùå Error de Red', { error: error.message }, 'error');
            }
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    addResult(`‚úÖ Login Exitoso (Status: ${response.status})`, data, 'success');
                } else {
                    addResult(`‚ùå Error en Login (Status: ${response.status})`, data, 'error');
                }
            } catch (error) {
                addResult('‚ùå Error de Red', { error: error.message }, 'error');
            }
        }
        
        async function testVerifyToken() {
            if (!authToken) {
                addResult('‚ùå No hay token', { message: 'Primero debes hacer login' }, 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/verify`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`‚úÖ Token V√°lido (Status: ${response.status})`, data, 'success');
                } else {
                    addResult(`‚ùå Token Inv√°lido (Status: ${response.status})`, data, 'error');
                }
            } catch (error) {
                addResult('‚ùå Error de Red', { error: error.message }, 'error');
            }
        }
        
        async function testGetProfile() {
            if (!authToken) {
                addResult('‚ùå No hay token', { message: 'Primero debes hacer login' }, 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/me`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`‚úÖ Perfil Obtenido (Status: ${response.status})`, data, 'success');
                } else {
                    addResult(`‚ùå Error Obteniendo Perfil (Status: ${response.status})`, data, 'error');
                }
            } catch (error) {
                addResult('‚ùå Error de Red', { error: error.message }, 'error');
            }
        }
        
        async function testWithoutToken() {
            try {
                const response = await fetch(`${API_BASE}/api/auth/me`, {
                    method: 'GET'
                });
                
                const data = await response.json();
                
                if (response.status === 401 || response.status === 403) {
                    addResult(`‚úÖ Correctamente Bloqueado (Status: ${response.status})`, data, 'success');
                } else {
                    addResult(`‚ùå ERROR: Permiti√≥ Acceso Sin Token (Status: ${response.status})`, data, 'error');
                }
            } catch (error) {
                addResult('‚ùå Error de Red', { error: error.message }, 'error');
            }
        }
        
        function logout() {
            authToken = null;
            addResult('üö™ Logout', { message: 'Token removido' }, 'info');
        }
        
        // === FUNCIONES PARA PROMOCIONES ===
        
        async function testPromotionsStatus() {
            try {
                const response = await fetch(`${API_BASE}/api/promotions/status`, {
                    method: 'GET'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`‚úÖ Servicio Promociones Funcionando (Status: ${response.status})`, data, 'success');
                } else {
                    addResult(`‚ùå Error en Servicio Promociones (Status: ${response.status})`, data, 'error');
                }
            } catch (error) {
                addResult('‚ùå Error de Red', { error: error.message }, 'error');
            }
        }
        
        async function testGetPromotions() {
            if (!authToken) {
                addResult('‚ùå No hay token', { message: 'Primero debes hacer login' }, 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/promotions`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`‚úÖ Promociones Activas Obtenidas (Status: ${response.status})`, data, 'success');
                } else {
                    addResult(`‚ùå Error Obteniendo Promociones (Status: ${response.status})`, data, 'error');
                }
            } catch (error) {
                addResult('‚ùå Error de Red', { error: error.message }, 'error');
            }
        }
        
        async function testGetAllPromotions() {
            if (!authToken) {
                addResult('‚ùå No hay token', { message: 'Primero debes hacer login' }, 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/promotions/all`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`‚úÖ Todas las Promociones Obtenidas (Status: ${response.status})`, data, 'success');
                } else {
                    addResult(`‚ùå Error Obteniendo Todas las Promociones (Status: ${response.status})`, data, 'error');
                }
            } catch (error) {
                addResult('‚ùå Error de Red', { error: error.message }, 'error');
            }
        }
        
        async function testGetValidPromotions() {
            if (!authToken) {
                addResult('‚ùå No hay token', { message: 'Primero debes hacer login' }, 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/promotions/valid`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`‚úÖ Promociones Vigentes Obtenidas (Status: ${response.status})`, data, 'success');
                } else {
                    addResult(`‚ùå Error Obteniendo Promociones Vigentes (Status: ${response.status})`, data, 'error');
                }
            } catch (error) {
                addResult('‚ùå Error de Red', { error: error.message }, 'error');
            }
        }
        
        async function testPromotionsWithoutToken() {
            try {
                const response = await fetch(`${API_BASE}/api/promotions`, {
                    method: 'GET'
                });
                
                const data = await response.json();
                
                if (response.status === 401 || response.status === 403) {
                    addResult(`‚úÖ Promociones Correctamente Bloqueadas (Status: ${response.status})`, data, 'success');
                } else {
                    addResult(`‚ùå ERROR: Permiti√≥ Acceso a Promociones Sin Token (Status: ${response.status})`, data, 'error');
                }
            } catch (error) {
                addResult('‚ùå Error de Red', { error: error.message }, 'error');
            }
        }
        
        // Test inicial al cargar la p√°gina
        window.addEventListener('DOMContentLoaded', () => {
            addResult('üöÄ P√°gina Cargada', { 
                message: 'API Base: ' + API_BASE,
                instructions: 'Primero haz click en "Estado del Servicio" para verificar que todo funciona'
            }, 'info');
        });
    </script>
</body>
</html>
